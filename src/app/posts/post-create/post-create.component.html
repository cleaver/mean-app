<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field class="input-wrapper">
      <input
        matInput
        type="text"
        ngModel
        name="title"
        required
        #title="ngModel"
      />
      <mat-error *ngIf="title.invalid">Please enter a post title.</mat-error>
    </mat-form-field>
    <mat-form-field class="textarea-wrapper">
      <textarea matInput ngModel name="content" required #content="ngModel">
      </textarea>
      <mat-error *ngIf="content.invalid">Please enter content.</mat-error>
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
