<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
    <mat-form-field class="input-wrapper">
      <input
        matInput
        formControlName="title"
        placeholder="Post title"
        type="text"
      />
      <mat-error *ngIf="form.get('title').invalid"
        >Please enter a post title.</mat-error
      >
    </mat-form-field>
    <div>
      <button mat-stroked-button type="button" (click)="filePicker.click()">
        Pick image
      </button>
      <input type="file" #filePicker (change)="onImagePicked($event)" />
    </div>
    <div
      class="image-preview"
      *ngIf="
        imagePreview !== '' && imagePreview !== null && form.get('image').valid
      "
    >
      <img [src]="imagePreview" [alt]="form.value.title" />
    </div>
    <mat-form-field class="textarea-wrapper">
      <textarea matInput formControlName="content" placeholder="Post body">
      </textarea>
      <mat-error *ngIf="form.get('content').invalid"
        >Please enter content.</mat-error
      >
    </mat-form-field>
    <br />
    <button mat-raised-button color="primary" type="submit">Save Post</button>
  </form>
</mat-card>
